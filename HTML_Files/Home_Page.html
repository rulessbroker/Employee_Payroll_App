<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,600;1,500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../CSS_Files/Home_Page.css" />
    <script src="../JS_Files/Home_Page.js"></script>

    <title>Employee Payroll App</title>
  </head>
  <body>
    <header class="header-contrnt header">
      <div class="logo-content">
        <img src="../assets/images/logo.png" alt="" />
        <div>
          <span class="emp-text">EMPLOYEE</span><br />
          <span class="emp-text emp-payroll">PAYROLL</span>
        </div>
      </div>
    </header>
    <div class="main-content">
      <div class="header-content">
        <div class="emp-details-text">
          Employee Details
          <div class="emp-count">10</div>
        </div>
        <div>
          <a href="../HTML_Files/Payroll_Form.html" class="add-button">
            <img src="../assets/icons/add-24px.svg" alt="" />Add User
          </a>
        </div>
      </div>
      <div class="table-main">
        <table id="table display" class="table">
          <tr>
            <th></th>
            <th>Name</th>
            <th>Gender</th>
            <th>Department</th>
            <th>Salary</th>
            <th>Start Date</th>
            <th>Action</th>
          </tr>
          <tr>
            <td>
              <img
                class="profile"
                src="../assets/profile-images/Ellipse -2.png"
                alt=""
              />
            </td>
            <td>Rahul Bhosale</td>
            <td>Male</td>
            <td>
              <div class="dept-label">HR</div>
              <div class="dept-label">Finance</div>
            </td>
            <td>3000000</td>
            <td>1 Nov 2020</td>
            <td>
              <img
                id="1"
                onclick="remove(this)"
                src="../assets/icons/delete-black-18dp.svg"
                alt="delete"
              />
              <img
                id="1"
                onclick="update(this)"
                src="../assets/icons/create-black-18dp.svg"
                alt="edit"
              />
            </td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
